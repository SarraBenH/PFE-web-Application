<div class="container-fluid header pb-6 pt-5 pt-md-8" style="background-image: linear-gradient(87deg ,rgb(0 190 155) 0px, rgb(35 48 143) 100%) !important">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <mat-card class="card1" style="height:250px; display: grid; margin:7px 0px 7px 0px !important;">
        <mat-card-header>
          Number of transactions for last 6 months
        </mat-card-header>
        <mat-spinner color="accent" *ngIf="!isDataLoaded" diameter="40"></mat-spinner>
        <mat-card-content  style="padding-bottom: 0px">
          <ngx-charts-advanced-pie-chart
            *ngIf="isDataLoaded"
            [view]="view1"
            [scheme]="chart1ColorScheme"
            [results]="chart1Values"
            [gradient]="gradient"
            (activate)="onActivate($event)"
          >
          </ngx-charts-advanced-pie-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <mat-card class="card1" style="height:460px; display: grid; margin:7px 0px 7px 0px !important;">
        <mat-card-header>
          Gab status distributions
        </mat-card-header>
        <mat-spinner color="accent" *ngIf="!isDataLoaded" diameter="40"></mat-spinner>
        <mat-card-content style="padding-bottom: 0px">
    <ngx-charts-bar-vertical   *ngIf="isDataLoaded"
    [view]="view" [scheme] ="colorScheme" [results]="chart2Values" [gradient]="gradient" [xAxis]="showXAxis"
    [yAxis]="showYAxis" [legend]="showLegend"  [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
       </mat-card-content>
     </mat-card>
   </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <mat-card style="height:460px; display: grid; margin:7px 0px 7px 0px !important;">
        <mat-card-header>
          Number of Rides for last week days
        </mat-card-header>
        <mat-card-content style="padding-bottom: 0px">
          <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient3"
            [legend]="showLegend3"
            [labels]="showLabels3"
            [doughnut]="isDoughnut3"
          >
          </ngx-charts-pie-chart>
        </mat-card-content>
      </mat-card>
    </div>
 </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <mat-card style="height:460px; display: grid; margin:7px 0px 7px 0px !important;">
        <mat-card-header>
          Number of Rides for last week days
        </mat-card-header>
        <mat-card-content style="padding-bottom: 0px">
          <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [legend]="legend1"
            [showXAxisLabel]="showXAxisLabel1"
            [showYAxisLabel]="showYAxisLabel1"
            [xAxis]="xAxis1"
            [yAxis]="yAxis1"
            [xAxisLabel]="xAxisLabel1"
            [yAxisLabel]="yAxisLabel1"
            [timeline]="timeline1"
            [results]="multi">
          </ngx-charts-line-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <mat-card style="height:460px; display: grid; margin:7px 0px 7px 0px !important;">
        <mat-card-header>
          Number of Rides for last week days
        </mat-card-header>
        <mat-card-content style="padding-bottom: 0px">
          <ngx-charts-bar-horizontal
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            >
          </ngx-charts-bar-horizontal>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
